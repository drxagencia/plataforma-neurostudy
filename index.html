    <!-- New Fonts: Outfit (Display) and Plus Jakarta Sans (Body) -->

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'], // Professional Body Font
              display: ['"Outfit"', 'sans-serif'], // Stylized Heading Font
            },
            // Hack to make the entire UI look thinner/cleaner automatically
            fontWeight: {
              light: '300',
              normal: '400',
              medium: '500',
              semibold: '600',
              bold: '600', // Remapping 'bold' to 600 makes everything cleaner
              extrabold: '700', // Remapping 'extrabold' to 700
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.08)',
                300: 'rgba(255, 255, 255, 0.12)',
                border: 'rgba(255, 255, 255, 0.05)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-body: #000000;
      }

      /* Dark Mode (Default) - Deep Universe Background */
      html.dark body {
        background-color: #000000;
        /* Much darker gradients for deep space feel */
        background-image: 
          radial-gradient(circle at 50% 0%, #0f172a, transparent 80%),
          radial-gradient(circle at 0% 100%, #020617, transparent 60%),
          radial-gradient(circle at 100% 100%, #171717, transparent 60%);
        background-attachment: fixed;
        color: #f8fafc;
        overflow-x: hidden; 
        font-feature-settings: "cv11", "ss01"; /* Enable cleaner font alternates */
        letter-spacing: -0.015em; /* Tighter tracking for premium feel */
      }

      html.light body {
        background-color: #f8fafc;
        color: #0f172a;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif; /* Use Outfit for all headers by default */
        letter-spacing: -0.025em;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      html.light ::-webkit-scrollbar-thumb { background: #cbd5e1; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      /* --- INFINITE RISING STARS ANIMATION --- */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .star-layer {
        position: absolute;
        top: 0;
        left: 0;
        background: transparent;
      }

      .star-layer::after {
        content: " ";
        position: absolute;
        top: 100vh;
        left: 0;
        width: inherit;
        height: inherit;
        background: transparent;
        box-shadow: inherit;
      }

      /* Layer 1: Small stars, slower (background) */
      .stars-1 {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 
          10vw 10vh #475569, 80vw 5vh #475569, 5vw 85vh #475569, 30vw 15vh #475569, 90vw 60vh #475569,
          15vw 40vh #475569, 55vw 25vh #475569, 70vw 90vh #475569, 45vw 55vh #475569, 25vw 75vh #475569,
          60vw 10vh #475569, 85vw 35vh #475569, 35vw 95vh #475569, 10vw 65vh #475569, 95vw 20vh #475569,
          50vw 50vh #475569, 20vw 30vh #475569, 75vw 80vh #475569, 40vw 10vh #475569, 65vw 45vh #475569;
        animation: animStar 100s linear infinite;
        opacity: 0.3; /* Dimmer for depth */
      }

      /* Layer 2: Medium stars */
      .stars-2 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 
          20vw 20vh #94a3b8, 60vw 80vh #94a3b8, 10vw 60vh #94a3b8, 90vw 10vh #94a3b8,
          40vw 40vh #94a3b8, 80vw 30vh #94a3b8, 30vw 90vh #94a3b8, 70vw 50vh #94a3b8,
          50vw 10vh #94a3b8, 15vw 85vh #94a3b8, 85vw 55vh #94a3b8, 35vw 25vh #94a3b8;
        animation: animStar 60s linear infinite;
        opacity: 0.5;
      }
      .stars-2::after { width: 2px; height: 2px; }

      /* Layer 3: Large, brighter stars */
      .stars-3 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 
          50vw 30vh #e2e8f0, 10vw 80vh #e2e8f0, 85vw 15vh #e2e8f0, 25vw 60vh #e2e8f0;
        animation: animStar 40s linear infinite;
        opacity: 0.8;
        filter: drop-shadow(0 0 2px #6366f1);
      }
      .stars-3::after { width: 2px; height: 2px; }

      @keyframes animStar {
        from { transform: translateY(0); }
        to { transform: translateY(-100vh); }
      }

      /* Nebula Glows - Darker and more subtle */
      .nebula-glow {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 55%, rgba(30, 27, 75, 0.08), transparent 40%),
          radial-gradient(circle at 85% 25%, rgba(49, 46, 129, 0.05), transparent 40%);
        animation: pulseGlow 15s ease-in-out infinite alternate;
      }

      @keyframes pulseGlow {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 0.6; transform: scale(1.05); }
      }

      html.light .stars-container { display: none; }
      
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }
      .glass-input {
        background: rgba(2, 6, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: white;
      }
      html.light .glass-input {
        background: white;
        color: black;
        border-color: #cbd5e1;
      }

      #root { position: relative; z-index: 1; min-height: 100vh; }
