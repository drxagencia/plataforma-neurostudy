    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.08)',
                300: 'rgba(255, 255, 255, 0.12)',
                border: 'rgba(255, 255, 255, 0.08)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }

    <style>
      :root {
        /* Default Variables (will vary by theme) */
        --bg-body: #020617;
        --text-main: #f8fafc;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-input: rgba(2, 6, 23, 0.5);
        --glass-input-border: rgba(255, 255, 255, 0.1);
        --glass-input-text: white;
        --sidebar-bg: #020617;
        --sidebar-border: rgba(255, 255, 255, 0.05);
      }

      /* =========================================
         THEME: DARK (Default)
         ========================================= */
      html.dark body {
        background-color: #020617; /* slate-950 */
        color: #f8fafc; /* slate-50 */
      }

      /* =========================================
         THEME: LIGHT (White Mode)
         ========================================= */
      html.light {
        --bg-body: #f8fafc; /* slate-50 */
        --text-main: #0f172a; /* slate-900 */
        --glass-bg: rgba(255, 255, 255, 0.8);
        --glass-border: rgba(203, 213, 225, 0.6); /* slate-300 */
        --glass-input: #ffffff;
        --glass-input-border: #cbd5e1; /* slate-300 */
        --glass-input-text: #0f172a;
        --sidebar-bg: #ffffff;
        --sidebar-border: #e2e8f0;
      }

      html.light body {
        background-color: var(--bg-body);
        color: var(--text-main);
      }

      /* --- LIGHT MODE COMPATIBILITY OVERRIDES --- */
      
      html.light .bg-slate-950 { background-color: #f8fafc !important; } /* Main BG */
      html.light .bg-slate-900 { background-color: #ffffff !important; } /* Card BG Base */
      html.light .bg-slate-900\/50, 
      html.light .bg-slate-900\/40, 
      html.light .bg-slate-900\/60 { background-color: rgba(255,255,255,0.7) !important; }
      
      html.light .bg-slate-800 { background-color: #f1f5f9 !important; } /* Secondary/Hover */
      html.light .bg-slate-800\/80 { background-color: rgba(241, 245, 249, 0.9) !important; }

      /* Borders */
      html.light .border-white\/5, 
      html.light .border-white\/10 { border-color: #e2e8f0 !important; } /* slate-200 */
      html.light .divide-white\/5 { border-color: #e2e8f0 !important; }

      /* Text Colors */
      html.light .text-white { color: #0f172a !important; } /* Invert white to dark slate */
      html.light .text-slate-100 { color: #1e293b !important; }
      html.light .text-slate-200 { color: #334155 !important; }
      html.light .text-slate-300 { color: #475569 !important; } /* Medium gray */
      html.light .text-slate-400 { color: #64748b !important; } /* Muted text */
      html.light .text-slate-500 { color: #64748b !important; } 

      /* Sidebar Specifics */
      html.light aside {
        background-color: #ffffff !important;
        border-right: 1px solid #e2e8f0 !important;
      }
      html.light nav button.text-slate-400:hover {
        background-color: #f1f5f9 !important; /* slate-100 */
        color: #0f172a !important;
      }

      /* Inputs */
      html.light input::placeholder, 
      html.light textarea::placeholder {
        color: #94a3b8 !important; /* slate-400 */
      }

      /* =========================================
         GLOBAL COMPONENT STYLES
         ========================================= */

      /* Glass Card - Adapts to Theme */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      html.light .glass-card {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
      }

      /* Glass Input */
      .glass-input {
        background: var(--glass-input);
        border: 1px solid var(--glass-input-border);
        color: var(--glass-input-text);
      }
      .glass-input:focus {
        border-color: #6366f1; /* Indigo 500 */
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        outline: none;
      }
      html.light .glass-input:focus {
        background: #ffffff;
      }

      /* Global Transitions */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 10px;
      }
      html.light ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5; 
      }

      /* =========================================
         RISING STARS BACKGROUND ANIMATION
         ========================================= */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -10;
        overflow: hidden;
      }
      
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
        background: transparent;
      }

      /* Layer 1 - Smallest Stars (Slowest) */
      .stars-1 {
        background-image: radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 90px 40px, #ffffff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 130px 80px, #ffffff, rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 160px 120px, #ffffff, rgba(0,0,0,0));
        background-size: 200px 200px;
        animation: floatUp 100s linear infinite;
        opacity: 0.3;
      }

      /* Layer 2 - Medium Stars */
      .stars-2 {
        background-image: radial-gradient(2px 2px at 50px 100px, #e2e8f0, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 120px 150px, #e2e8f0, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 180px 40px, #e2e8f0, rgba(0,0,0,0));
        background-size: 300px 300px;
        animation: floatUp 70s linear infinite;
        opacity: 0.5;
      }

      /* Layer 3 - Larger Stars (Fastest) */
      .stars-3 {
        background-image: radial-gradient(2px 2px at 100px 150px, #a5b4fc, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 200px 50px, #c7d2fe, rgba(0,0,0,0));
        background-size: 400px 400px;
        animation: floatUp 50s linear infinite;
        opacity: 0.6;
      }

      /* Layer 4 - Subtle Nebula Glows */
      .nebula-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08), transparent 25%);
        animation: pulseGlow 10s ease-in-out infinite alternate;
      }

      @keyframes floatUp {
        from { background-position: 0 0; }
        to { background-position: 0 -1000px; }
      }

      @keyframes pulseGlow {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      /* Hide stars in light mode to keep it clean */
      html.light .stars-container {
        display: none;
      }

    </style>
