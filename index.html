    <title>NeuroStudy AI | Plataforma de Alta Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.08)',
                300: 'rgba(255, 255, 255, 0.12)',
                border: 'rgba(255, 255, 255, 0.08)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-body: #020617;
      }

      /* Dark Mode (Default) - Deep Universe Background */
      html.dark body {
        background-color: #020617;
        /* Richer gradient for depth */
        background-image: 
          radial-gradient(circle at 50% 0%, #172033, transparent 80%),
          radial-gradient(circle at 0% 100%, #1e1b4b, transparent 60%),
          radial-gradient(circle at 100% 100%, #312e81, transparent 60%);
        background-attachment: fixed;
        color: #f8fafc;
        overflow-x: hidden; /* Prevent horizontal scroll from effects */
      }

      html.light body {
        background-color: #f8fafc;
        color: #0f172a;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      html.light ::-webkit-scrollbar-thumb { background: #cbd5e1; }
      ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

      /* --- INFINITE RISING STARS ANIMATION --- */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      /* Base star layer logic */
      .star-layer {
        position: absolute;
        top: 0;
        left: 0;
        background: transparent;
      }

      /* The duplicate stars for the infinite loop */
      .star-layer::after {
        content: " ";
        position: absolute;
        top: 100vh; /* Exactly one viewport height down */
        left: 0;
        width: inherit;
        height: inherit;
        background: transparent;
        box-shadow: inherit; /* Inherit the star map */
      }

      /* Layer 1: Small stars, slower (background) */
      .stars-1 {
        width: 1px;
        height: 1px;
        background: transparent;
        /* Dense field of small stars */
        box-shadow: 
          10vw 10vh #FFF, 80vw 5vh #FFF, 5vw 85vh #FFF, 30vw 15vh #FFF, 90vw 60vh #FFF,
          15vw 40vh #FFF, 55vw 25vh #FFF, 70vw 90vh #FFF, 45vw 55vh #FFF, 25vw 75vh #FFF,
          60vw 10vh #FFF, 85vw 35vh #FFF, 35vw 95vh #FFF, 10vw 65vh #FFF, 95vw 20vh #FFF,
          50vw 50vh #FFF, 20vw 30vh #FFF, 75vw 80vh #FFF, 40vw 10vh #FFF, 65vw 45vh #FFF,
          5vw 20vh #FFF, 85vw 85vh #FFF, 15vw 95vh #FFF, 35vw 35vh #FFF, 95vw 55vh #FFF,
          25vw 5vh #FFF, 75vw 15vh #FFF, 45vw 70vh #FFF, 65vw 90vh #FFF, 55vw 40vh #FFF,
          12vw 12vh #FFF, 88vw 88vh #FFF, 22vw 78vh #FFF, 68vw 22vh #FFF, 38vw 48vh #FFF,
          42vw 82vh #FFF, 92vw 32vh #FFF, 52vw 62vh #FFF, 08vw 58vh #FFF, 78vw 08vh #FFF;
        animation: animStar 100s linear infinite;
        opacity: 0.5;
      }

      /* Layer 2: Medium stars, medium speed */
      .stars-2 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 
          20vw 20vh #e2e8f0, 60vw 80vh #e2e8f0, 10vw 60vh #e2e8f0, 90vw 10vh #e2e8f0,
          40vw 40vh #e2e8f0, 80vw 30vh #e2e8f0, 30vw 90vh #e2e8f0, 70vw 50vh #e2e8f0,
          50vw 10vh #e2e8f0, 15vw 85vh #e2e8f0, 85vw 55vh #e2e8f0, 35vw 25vh #e2e8f0,
          05vw 05vh #e2e8f0, 95vw 95vh #e2e8f0, 25vw 45vh #e2e8f0, 75vw 75vh #e2e8f0;
        animation: animStar 60s linear infinite;
        opacity: 0.7;
      }
      .stars-2::after { width: 2px; height: 2px; }

      /* Layer 3: Large stars, faster (foreground) */
      .stars-3 {
        width: 3px;
        height: 3px;
        background: transparent;
        box-shadow: 
          50vw 30vh #a5b4fc, 10vw 80vh #a5b4fc, 85vw 15vh #a5b4fc, 25vw 60vh #a5b4fc,
          70vw 90vh #a5b4fc, 90vw 40vh #a5b4fc, 35vw 10vh #a5b4fc;
        animation: animStar 40s linear infinite;
        opacity: 0.9;
        filter: drop-shadow(0 0 3px #6366f1); /* Glow effect */
      }
      .stars-3::after { width: 3px; height: 3px; }

      @keyframes animStar {
        from { transform: translateY(0); }
        to { transform: translateY(-100vh); }
      }

      /* Nebula Glows - Ambient Pulse */
      .nebula-glow {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 55%, rgba(99, 102, 241, 0.1), transparent 40%),
          radial-gradient(circle at 85% 25%, rgba(168, 85, 247, 0.1), transparent 40%);
        animation: pulseGlow 15s ease-in-out infinite alternate;
      }

      @keyframes pulseGlow {
        0% { opacity: 0.4; transform: scale(1); }
        100% { opacity: 0.7; transform: scale(1.1); }
      }

      /* Disable in light mode */
      html.light .stars-container { display: none; }
      
      /* Base Classes overrides */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }
      .glass-input {
        background: rgba(2, 6, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      html.light .glass-input {
        background: white;
        color: black;
        border-color: #cbd5e1;
      }

      #root { position: relative; z-index: 1; min-height: 100vh; }
    </style>
