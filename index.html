    <title>NeuroStudy AI | Plataforma de Alta Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.08)',
                300: 'rgba(255, 255, 255, 0.12)',
                border: 'rgba(255, 255, 255, 0.08)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-body: #020617;
        --text-main: #f8fafc;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      /* Dark Mode (Default) - Universe Background */
      html.dark body {
        background-color: #020617;
        background-image: radial-gradient(circle at 50% 100%, #1e1b4b, #020617 50%);
        background-attachment: fixed;
        color: #f8fafc;
      }

      html.light body {
        background-color: #f8fafc;
        color: #0f172a;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      html.light ::-webkit-scrollbar-thumb { background: #cbd5e1; }
      ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

      /* --- RISING STARS ANIMATION --- */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0; /* Behind content, but on top of body bg */
        overflow: hidden;
      }
      
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 200%; /* Double height for scrolling loop */
        display: block;
      }

      /* Small Stars */
      .stars-1 {
        background: transparent;
        box-shadow: 
          10vw 10vh #fff, 20vw 80vh #fff, 30vw 20vh #fff, 
          40vw 40vh #fff, 50vw 90vh #fff, 60vw 10vh #fff, 
          70vw 60vh #fff, 80vw 30vh #fff, 90vw 80vh #fff,
          15vw 50vh #fff, 35vw 70vh #fff, 85vw 10vh #fff;
        width: 2px;
        height: 2px;
        animation: floatUp 50s linear infinite;
        opacity: 0.6;
      }
      /* Add pseudo-element to duplicate content for seamless loop */
      .stars-1::after {
        content: " ";
        position: absolute;
        top: 100%;
        width: 2px;
        height: 2px;
        box-shadow: inherit;
      }

      /* Medium Stars */
      .stars-2 {
        background: transparent;
        box-shadow: 
          5vw 5vh #cbd5e1, 25vw 25vh #cbd5e1, 45vw 45vh #cbd5e1, 
          65vw 65vh #cbd5e1, 85vw 85vh #cbd5e1, 15vw 75vh #cbd5e1;
        width: 3px;
        height: 3px;
        animation: floatUp 100s linear infinite;
        opacity: 0.4;
      }
      .stars-2::after {
        content: " ";
        position: absolute;
        top: 100%;
        width: 3px;
        height: 3px;
        box-shadow: inherit;
      }

      /* Nebula Glows */
      .nebula-glow {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 20% 60%, rgba(99, 102, 241, 0.05), transparent 40%),
          radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.05), transparent 40%);
        animation: pulseGlow 8s ease-in-out infinite alternate;
      }

      @keyframes floatUp {
        from { transform: translateY(0); }
        to { transform: translateY(-100%); }
      }

      @keyframes pulseGlow {
        0% { opacity: 0.4; }
        100% { opacity: 0.8; }
      }

      /* Disable in light mode */
      html.light .stars-container { display: none; }
      
      /* Base Classes overrides */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }
      .glass-input {
        background: rgba(2, 6, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      html.light .glass-input {
        background: white;
        color: black;
        border-color: #cbd5e1;
      }

      /* Ensure content sits above stars */
      #root { position: relative; z-index: 1; height: 100%; }
    </style>
