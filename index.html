    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'], 
              display: ['"Outfit"', 'sans-serif'], 
            },

              light: '300',

              medium: '500',
              semibold: '600',
              bold: '600', 
              extrabold: '700', 
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.08)',
                300: 'rgba(255, 255, 255, 0.12)',
                border: 'rgba(255, 255, 255, 0.05)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },

    <style>
      :root {
        --bg-body: #000000;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.05);
        --star-color: #ffffff;
      }

      /* PERFORMANCE FIX: Moved background to a fixed div (z-index -2) instead of body */
      /* Body scrolling with fixed background-attachment is a major lag cause */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      html.dark body {
        background-color: #000000;
        color: #f8fafc;
        font-feature-settings: "cv11", "ss01"; 
        letter-spacing: -0.015em; 
      }

      /* The optimized background layer */
      #app-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background-color: #000000;
        background-image: 
          radial-gradient(circle at 50% 0%, #0f172a, transparent 80%),
          radial-gradient(circle at 0% 100%, #020617, transparent 60%),
          radial-gradient(circle at 100% 100%, #171717, transparent 60%);
        pointer-events: none;
        /* Promote to GPU layer */
        transform: translateZ(0);
      }

      html.light #app-background {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(circle at 50% 0%, #eff6ff, transparent 70%),
          radial-gradient(circle at 0% 100%, #f0f9ff, transparent 60%),
          radial-gradient(circle at 100% 100%, #eef2ff, transparent 60%);
      }

      html.light {
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(0, 0, 0, 0.08);
        --star-color: #6366f1;
      }
      
      html.light body { color: #0f172a; }

      /* Global contrast fixes for Light Mode */
      html.light .text-white { color: #1e293b !important; }
      html.light .text-slate-200 { color: #334155 !important; }
      html.light .text-slate-300 { color: #475569 !important; }
      html.light .text-slate-400 { color: #64748b !important; }
      html.light .bg-slate-950, html.light .bg-black { background-color: #f8fafc !important; border-color: #e2e8f0 !important; }
      html.light .bg-slate-900 { background-color: #ffffff !important; border-color: #e2e8f0 !important; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
      html.light .bg-slate-800 { background-color: #f1f5f9 !important; border-color: #cbd5e1 !important; }
      html.light .bg-black\/20 { background-color: rgba(255, 255, 255, 0.6) !important; }
      html.light .border-white\/5, html.light .border-white\/10 { border-color: rgba(0,0,0,0.08) !important; }

      /* Exceptions for components that should remain dark/colored */
      html.light .bg-indigo-600 .text-white,
      html.light .bg-emerald-600 .text-white,
      html.light .bg-red-600 .text-white,
      html.light .bg-yellow-600 .text-white,
      html.light .bg-slate-800 .text-white, 
      html.light button[class*="bg-indigo-"] .text-white,
      html.light button[class*="bg-emerald-"] .text-white,
      html.light button[class*="bg-red-"] .text-white,
      html.light div[class*="bg-indigo-600"] .text-white,
      html.light div[class*="bg-red-500"] .text-white,
      html.light div[class*="bg-emerald-500"] .text-white,
      html.light div[class*="bg-yellow-400"] .text-yellow-900,
      html.light [class*='bg-gradient'] .text-white {
          color: #ffffff !important;
      }

      html.light .glass-input {
        background: #ffffff;
        border: 1px solid #cbd5e1;
        color: #0f172a;
        box-shadow: 0 2px 5px rgba(0,0,0,0.02);
      }
      html.light .glass-input::placeholder { color: #94a3b8; }

      h1, h2, h3, h4, h5, h6 { font-family: 'Outfit', sans-serif; letter-spacing: -0.025em; }

      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      html.light ::-webkit-scrollbar-thumb { background: #cbd5e1; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      /* --- OPTIMIZED STARS ANIMATION --- */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1; /* Behind content but above background */
        overflow: hidden;
        /* PERFORMANCE: Isolate layout/paint */
        contain: strict;
      }

      .star-layer {
        position: absolute;
        top: 0;
        left: 0;
        background: transparent;
        /* PERFORMANCE: Force GPU */
        will-change: transform;
        transform: translateZ(0); 
      }

      .star-layer::after {
        content: " ";
        position: absolute;
        top: 100vh;
        left: 0;
        width: inherit;
        height: inherit;
        background: transparent;
        box-shadow: inherit;
      }

      /* REDUCED SHADOW COUNT FOR PERFORMANCE */
      .stars-1 {
        width: 1px; height: 1px;
        box-shadow: 
          10vw 10vh var(--star-color), 20vw 80vh var(--star-color), 
          40vw 40vh var(--star-color), 60vw 20vh var(--star-color), 
          80vw 60vh var(--star-color), 90vw 90vh var(--star-color);
        animation: animStar 100s linear infinite;
        opacity: 0.3;
      }

      .stars-2 {
        width: 2px; height: 2px;
        box-shadow: 
          15vw 50vh var(--star-color), 35vw 20vh var(--star-color), 
          55vw 80vh var(--star-color), 75vw 40vh var(--star-color), 
          95vw 10vh var(--star-color);
        animation: animStar 70s linear infinite;
        opacity: 0.5;
      }
      .stars-2::after { width: 2px; height: 2px; }

      .stars-3 {
        width: 3px; height: 3px;
        box-shadow: 
          25vw 30vh var(--star-color), 70vw 70vh var(--star-color);
        animation: animStar 50s linear infinite;
        opacity: 0.7;
      }
      .stars-3::after { width: 3px; height: 3px; }

      @keyframes animStar {
        from { transform: translateY(0); }
        to { transform: translateY(-100vh); }
      }

      /* OPTIMIZED NEBULA GLOW */
      .nebula-glow {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        will-change: opacity;
        transform: translateZ(0);
        background: 
          radial-gradient(circle at 20% 50%, rgba(30, 27, 75, 0.05), transparent 40%),
          radial-gradient(circle at 80% 30%, rgba(49, 46, 129, 0.03), transparent 40%);
        animation: pulseGlow 10s ease-in-out infinite alternate;
        pointer-events: none;
      }
      
      html.light .nebula-glow {
          background: 
          radial-gradient(circle at 15% 55%, rgba(14, 165, 233, 0.05), transparent 40%),
          radial-gradient(circle at 85% 25%, rgba(99, 102, 241, 0.05), transparent 40%);
      }

      @keyframes pulseGlow {
        0% { opacity: 0.4; }
        100% { opacity: 0.7; }
      }
      
      .glass-card {
        background: var(--glass-bg);
        /* OPTIMIZATION: Reduced blur from 12px to 8px */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .glass-input {
        background: rgba(2, 6, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: white;
      }

      #root { position: relative; z-index: 1; min-height: 100vh; }
    </style>
